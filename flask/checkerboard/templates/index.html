<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <table>
            {%for i in range(0,num1)%}
                <tr>
                    {%for j in range(0,4)%}
                    <td class="color1"></td>
                    <td class="color2"></td>
                    {%endfor%}
                </tr>
                <tr>
                    {%for j in range(0,4)%}
                    <td class="color2"></td>
                    <td class="color1"></td>
                    {%endfor%}
                </tr>

            {%endfor%}
        </table>
       
    </div>
    
</body>
</html>
